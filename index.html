<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Shad's HAIR - Beauté Capillaire</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf9f9;
      color: #444;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #7a2e75;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #7a2e75;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #5b2256;
    }
  </style>
</head>
<body>
  <h1>Shad's HAIR</h1>
  <p>Bienvenue sur notre site ! Nous révélons la beauté naturelle de vos cheveux avec passion.</p>

  <form action="https://formspree.io/f/your_form_id" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
